<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Science Department - Ambassador Login Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('hz.jpg');
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        img.logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
        }
        .input-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .ads-container {
            display: none; /* This will hide the entire ads section */
        }
    </style>
</head>
<body>
    <img src="images.png" alt="University Logo" class="logo">
    <div class="container">
        <h1>Agricultural Science Department</h1>
        <h2>Ambassador Login Portal</h2>
        <div class="input-container">
            <input type="text" id="userId" placeholder="Enter your User ID" required>
            <input type="password" id="password" placeholder="Enter your Password" required>
            <button id="loginButton">Login</button>
        </div>
    </div>

    <script>
        if (sessionStorage.getItem('loggedIn')) {
            window.location.href = 'capturePhoto.html';
        }

        document.getElementById('loginButton').addEventListener('click', () => {
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            // Validate user ID and password
            if (!userId || password !== 'LKumar212') {
                alert("Invalid User ID or Password.");
                return;
            }

            // Set login flag
            sessionStorage.setItem('loggedIn', 'true');

            // Redirect to photo capture page
            window.location.href = 'capturePhoto.html';
        });
    </script>
</body>
</html>
